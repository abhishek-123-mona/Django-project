 {% extends 'base.html' %}
 {% block title %}Contact{% endblock %}
 {% block body %}
 
 <div class="conatainer-fluid">
 <img src="static/img/con1.jpg" class="img-fluid" style="width:100%; height:600px;" alt="Responsive image">
 </div>
 <div class="container">      
 <h1 class="container2  text-center"> <kbd> Contact Me</kbd></h1>
 <form method="POST" action="/contact" style="width:500px; position:relative; left: 400px;">
 {% csrf_token %}
   <div class="form-group" >
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
  <div class="form-group" >
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
 </div>
<div class="form-group" >
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
 </div>
 
  <div class="form-group">
    <label for="decs">Tell me about What you want to contact for me...</label>
    <textarea class="form-control" id="decs" name="decs" rows="3"></textarea>
  </div><br> 
   <button class="btn btn-primary" style="width:250px; position:relative; left: 100px;" type="submit">submit</button>
</form>  
  <br><br><br><br>
</div>
 {% endblock %}
